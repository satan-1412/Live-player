        }

    </style>

    <script>
        // --- 1. åŸºç¡€ UI é€»è¾‘ ---
        const sidebar = document.getElementById('sidebar');
        const overlay = document.getElementById('overlay');
        const confirmModal = document.getElementById('confirmModal');
        let fileContentBuffer = ''; 
        let currentFileName = 'playlist.m3u';
        let channelData = []; // å­˜å‚¨æ‰€æœ‰é¢‘é“å¯¹è±¡çš„æ•°ç»„
        let currentEditIndex = -1; // å½“å‰æ­£åœ¨ç¼–è¾‘çš„é¢‘é“ç´¢å¼•

        function toggleMenu() { sidebar.classList.toggle('active'); overlay.classList.toggle('active'); }
        function switchTab(id, btn) {
            document.querySelectorAll('.menu-item').forEach(el => el.classList.remove('active'));
            btn.classList.add('active');
            document.querySelectorAll('.section-view').forEach(el => el.classList.remove('active'));
            document.getElementById('section-'+id).classList.add('active');
            toggleMenu();
        }

        // --- 2. æ’­æ”¾å™¨ä¿®å¤é€»è¾‘ ---
        document.getElementById('playBtn').addEventListener('click', () => {
            const url = document.getElementById('urlInput').value.trim();
            const v = document.getElementById('video');
            const msg = document.getElementById('statusMsg');
            
            if (!url) return;

            if(Hls.isSupported()) {
                const hls = new Hls(); 
                hls.loadSource(url); 
                hls.attachMedia(v);
                hls.on(Hls.Events.MANIFEST_PARSED, () => { 
                    v.play(); 
                    msg.textContent = "âœ… æ­£åœ¨æ’­æ”¾"; 
                    msg.style.color = "#4caf50";
                });
                hls.on(Hls.Events.ERROR, (event, data) => { 
                    // ä¿®å¤ï¼šåªåœ¨è‡´å‘½é”™è¯¯æ—¶æ˜¾ç¤ºå¤±è´¥ï¼Œæ™®é€šçš„buffer stallä¸æŠ¥é”™
                    if (data.fatal) {
                        msg.textContent = "âŒ åŠ è½½å¤±è´¥ (Fatal Error)";
                        msg.style.color = "#ff4d4d";
                    }
                });
            } else if (v.canPlayType('application/vnd.apple.mpegurl')) {
                v.src = url; 
                v.play();
                msg.textContent = "âœ… æ­£åœ¨æ’­æ”¾ (åŸç”Ÿ)";
            }
        });

        // --- 3. æ–‡ä»¶å¤„ç† ---
        document.getElementById('fileInput').addEventListener('change', function(e) {
            const file = e.target.files[0];
            if(!file) return;
            currentFileName = file.name;
            const reader = new FileReader();
            reader.onload = function(evt) {
                fileContentBuffer = evt.target.result;
                confirmModal.style.display = 'flex';
            };
            reader.readAsText(file);
        });

        function closeConfirm(isConfirmed) {
            confirmModal.style.display = 'none';
            if (isConfirmed) {
                document.getElementById('codeEditor').value = fileContentBuffer;
                document.getElementById('step-upload').style.display = 'none';
                document.getElementById('step-edit').style.display = 'block';
                // è§£ææ•°æ®
                parseTextToData();
                setMode('text');
            } else {
                document.getElementById('fileInput').value = '';
            }
        }

        // --- 4. æ ¸å¿ƒè§£æä¸æ¨¡å¼åˆ‡æ¢ ---
        const visualEditor = document.getElementById('visualEditor');
        const codeEditor = document.getElementById('codeEditor');
        const gridEditor = document.getElementById('gridEditor');

        function setMode(mode) {
            // æŒ‰é’®çŠ¶æ€æ›´æ–°
            document.querySelectorAll('.tool-btn').forEach(b => b.classList.remove('active'));
            if(mode==='text') document.getElementById('btnModeText').classList.add('active');
            if(mode==='visual') document.getElementById('btnModeVisual').classList.add('active');
            if(mode==='grid') document.getElementById('btnModeGrid').classList.add('active');
            
            // éšè—æ‰€æœ‰
            codeEditor.style.display = 'none';
            visualEditor.style.display = 'none';
            gridEditor.style.display = 'none';
            document.getElementById('btnAddTemplate').style.display = 'none';

            // åˆ‡æ¢é€»è¾‘
            if(mode === 'text') {
                codeEditor.style.display = 'block';
                document.getElementById('btnAddTemplate').style.display = 'flex';
                // ä»æ•°æ®åŒæ­¥å›æ–‡æœ¬
                syncDataToText();
            } else if (mode === 'visual') {
                visualEditor.style.display = 'block';
                // æ¯æ¬¡åˆ‡å›åˆ—è¡¨éƒ½é‡æ–°è§£ææ–‡æœ¬ï¼ˆç¡®ä¿æ–‡æœ¬æ¨¡å¼ä¿®æ”¹ç”Ÿæ•ˆï¼‰
                if (codeEditor.style.display !== 'none') parseTextToData(); 
                else syncDataToText(); // å¦‚æœä»Gridåˆ‡è¿‡æ¥ï¼Œå…ˆæŠŠGridæ•°æ®å†™å›Textå†è§£ææ˜¾ç¤ºListï¼Ÿä¸ï¼Œç›´æ¥ç”¨Dataæ¸²æŸ“
                
                renderVisualList();
            } else if (mode === 'grid') {
                gridEditor.style.display = 'grid'; // Grid å¸ƒå±€
                parseTextToData(); // ç¡®ä¿æ•°æ®æœ€æ–°
                renderGrid();
            }
        }

        // --- 5. æ•°æ®è§£æ (Text -> Object Array) ---
        function parseTextToData() {
            const lines = codeEditor.value.split('\n');
            channelData = [];
            let current = null;

            lines.forEach(line => {
                line = line.trim();
                if(line.startsWith('#EXTINF:')) {
                    if(current) channelData.push(current);
                    
                    // åˆå§‹åŒ–æ–°å¯¹è±¡
                    current = { 
                        rawHeader: line, 
                        url: '', 
                        params: {} 
                    };

                    // è§£æ EXTINF å‚æ•°
                    // 1. æå–åå­— (æœ€åä¸€ä¸ªé€—å·åé¢)
                    const nameMatch = line.match(/,(.+)$/);
                    current.params['name'] = nameMatch ? nameMatch[1].trim() : 'æœªå‘½åé¢‘é“';

                    // 2. æå– key="value" æ ¼å¼å‚æ•°
                    const regex = /([a-zA-Z0-9-]+)="([^"]*)"/g;
                    let match;
                    while ((match = regex.exec(line)) !== null) {
                        current.params[match[1]] = match[2];
                    }
                } else if (!line.startsWith('#') && line.length > 0) {
                    if(current) { 
                        current.url = line; 
                        channelData.push(current); 
                        current = null; 
                    }
                }
            });
        }

        // --- 6. æ•°æ®åŒæ­¥ (Object Array -> Text) ---
        function syncDataToText() {
            let res = "#EXTM3U\n";
            channelData.forEach(ch => {
                // é‡å»º Header
                // å¿…é¡»ä¿ç•™ duration (-1)
                let newLine = '#EXTINF:-1';
                
                // éå† params æ‹¼è£…
                for (let key in ch.params) {
                    if (key !== 'name') { // åå­—åœ¨æœ€åï¼Œä¸å‚ä¸é”®å€¼å¯¹æ‹¼è£…
                        newLine += ` ${key}="${ch.params[key]}"`;
                    }
                }
                
                // åŠ åå­—
                newLine += `,${ch.params['name']}`;
                
                res += newLine + "\n" + ch.url + "\n";
            });
            codeEditor.value = res;
        }

        // --- 7. æ¸²æŸ“åˆ—è¡¨æ¨¡å¼ ---
        function renderVisualList() {
            visualEditor.innerHTML = '';
            channelData.forEach((ch, index) => {
                const li = document.createElement('li');
                li.className = 'channel-item';
                li.innerHTML = `
                    <div class="channel-info">
                        <div class="ch-name">${ch.params.name}</div>
                        <div class="ch-url">${ch.url}</div>
                    </div>
                    <div class="drag-handle">â˜°</div>
                `;
                visualEditor.appendChild(li);
            });
            // åˆå§‹åŒ–æ‹–æ‹½
            if(!visualEditor.sortable) {
                visualEditor.sortable = Sortable.create(visualEditor, { 
                    handle: '.drag-handle', 
                    animation: 150,
                    onEnd: (evt) => {
                        // æ‹–æ‹½ååŒæ­¥æ•°æ®é¡ºåº
                        const item = channelData.splice(evt.oldIndex, 1)[0];
                        channelData.splice(evt.newIndex, 0, item);
                    }
                });
            }
        }

        // --- 8. æ¸²æŸ“èµ„æ–™æ¨¡å¼ (Grid + Dynamic Modal) ---
        function renderGrid() {
            gridEditor.innerHTML = '';
            channelData.forEach((ch, index) => {
                const card = document.createElement('div');
                card.className = 'grid-card';
                card.onclick = () => openEditModal(index); // ç‚¹å‡»æ‰“å¼€å¼¹çª—

                const logoUrl = ch.params['tvg-logo'];
                const groupTitle = ch.params['group-title'] || '';
                
                // å¡ç‰‡å†…å®¹
                let imgHtml = logoUrl

            // Name

        function createInput(label, key, value) {
            const div = document.createElement('div');
            div.className = 'form-group';
            div.innerHTML = `
                <label class="form-label">${label}</label>
                <input type="text" class="form-input" data-key="${key}" value="${value}">
            `;
            dynamicForm.appendChild(div);
        }

        function closeEditModal() {
            editModal.parentNode.style.display = 'none';
        }

        function saveChannelData() {
            const inputs = dynamicForm.querySelectorAll('input');
            const ch = channelData[currentEditIndex];
            
            inputs.forEach(input => {
                const key = input.dataset.key;
                const val = input.value.trim();
                
                if (key === 'url') {
                    ch.url = val;
                } else {
                    if (val) {
                        ch.params[key] = val;
                    } else {
                        delete ch.params[key]; // å¦‚æœæ¸…ç©ºäº†å€¼ï¼Œå°±åˆ é™¤è¯¥å±æ€§
                    }
                }
            });

            closeEditModal();
            renderGrid(); // åˆ·æ–°ç½‘æ ¼è§†å›¾
        }
